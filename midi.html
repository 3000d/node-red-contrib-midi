<script type="text/javascript">
    RED.nodes.registerType('midi in',{
      category: 'input',
      defaults: {
        name: {value:""},
			  filtermessage: {value:""},
		    midiport: {value:"0"}
      },
      color:"BurlyWood",
      icon: "midi_port.png",
      inputs:0,
      outputs:1,
      align: "left",
      label: function() {
          return this.name || "midi in"
      },
      labelStyle: function() {
          return this.name ? "node_label_italic":"";
      },
      oneditprepare: function() {
        $.ajax({
          url: "midi/input/ports",
          success: function(data) {
            var ports = JSON.parse(data);
            $.each(ports, function (i, item) {
              $('#node-input-midiport').append($('<option>', {value: i, text: item}));
            });
            $.ajax({
              url: "midi/input/ports/current",
              success: function(data) {
                $('#node-input-midiport').val(JSON.parse(data));
              }
            })
          }
        })
      },
      oneditsave: function() {
        //console.log($('#node-input-midiport').val());
      }
    });
</script>

<script type="text/x-red" data-template-name="midi in">
    <div class="form-row node-input-name">
         <label for="node-input-name"><i class="fa fa-file"></i> Name</label>
         <input type="text" id="node-input-name" placeholder="name">
    </div>
    <div class="form-row node-input-filtermessage">
         <label for="node-input-filtermessage"><i class="fa fa-file"></i> Message</label>
         <input type="text" id="node-input-filtermessage" placeholder="144,36,64">
    </div>
     <div class="form-row">
         <label for="node-input-midiport"><i class="fa fa-file"></i> Port</label>
         <select id="node-input-midiport">
         </select>
    </div>
</script>

<script type="text/x-red" data-help-name="midi in">
  Configure a midi input by specifing an input midi port. This node outputs json messages in the format <pre>message:[144,36,64],deltaTime:0.67}</pre>.
  Messages can be filtered by using the optional message attribute. Setting the message attribute to '144,36,64' will only allow the example message above.
  <br/>
  Windows User might want to use <a href="http://www.nerds.de/en/loopbe1.html">LoopBe1</a> and <a href="http://vmpk.sourceforge.net/">Virtual Midi Piano Keyboard</a>.
</script>
